<div class="dashboard-container">
  <h2>Bienvenido, {{ userName }}</h2>
  <h2>Clientes</h2>
  
  <div class="actions">
    <button (click)="router.navigate(['/cliente/nuevo'])" class="btn btn-primary">AÃ±adir Cliente</button>
  </div>
  
  <div *ngIf="loading" class="loading">
    <p>Cargando...</p>
  </div>

  <table *ngIf="!loading && clientes.length > 0" class="clientes-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.nombres }} {{ cliente.apellidos }}</td>
        <td>{{ cliente.email }}</td>
        <td>
          <button (click)="editCliente(cliente.id)" class="btn btn-edit">Editar</button>
          <button (click)="deleteCliente(cliente.id)" class="btn btn-delete">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && clientes.length === 0">
    <p>No se encontraron clientes.</p>
  </div>
</div>
